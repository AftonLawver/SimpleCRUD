<!DOCTYPE html>
<html lang="en">
<head>
    <link type="image/png" rel="icon" href="/images/icon.png">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>StaffVault</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'/>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="/js/main.js"></script>
</head>
<body>
<div class="mainApp">
    <div class="contentArea">
        <div id="contentPages" class="contentPages">
            <hr>
            <div id="titleBar" class="flex-container">
                <img  src="/images/employees.png" alt="">
                <h3>StaffVault</h3>
                <img src="/images/employees1.png" alt="">
            </div>

            <br>
            <div id="employeeSection">
                <table>
                    <thead>
                    <tr>
                        <th>Employee ID</th>
                        <th>Name</th>
                        <th>Occupation</th>
                        <th>Salary</th>
                        <th>Modify</th>
                    </tr>
                    </thead>

                    <tbody id="tableBody">

                    </tbody>
                </table>
            </div>

            <div id="myModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close">&times;</span>
                        <h3 style="text-align: center">Update Employee</h3>
                    </div>
                    <div class="modal-body" style="text-align: center">
                        <div id="currentEmployeeData">
                            <h5>Current employee</h5>
                            <hr>
                            <p>Current name: <span id="currentName"></span></p>
                            <br>

                            <p>Current occupation: <span id="currentOccupation"></span></p>
                            <br>

                            <p>Current salary: <span id="currentSalary"></span></p>
                            <br>
                        </div>
                        <div id="modalInputArea">
                            <label for="modalNameInput">Name</label>
                            <input class="custom-input" id="modalNameInput" type="text" placeholder="John" name="name" onkeyup="validateModalName()">
                            <p id="modalNameErrorMessage"></p>
                            <br>
                            <label for="modalOccupationInput">Occupation</label>
                            <input class="custom-input" id="modalOccupationInput" type="text" placeholder="Programmer" name="occupationInput" onkeyup="validateModalOccupation()">
                            <p id="modalOccupationErrorMessage"></p>
                            <br>
                            <label for="modalSalaryInput">Salary</label>
                            <input class="custom-input" id="modalSalaryInput" type="text" placeholder="65000" name="salaryInput" onkeyup="validateModalSalary()">
                            <p id="modalSalaryErrorMessage"></p>
                            <br>
                            <button class="buttons" id="submitUpdateButton">Submit</button>
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <div id="form-container">
                <form id="createEmployeeForm">
                    <label for="nameInput">Name</label>
                    <input class="custom-input" id="nameInput" type="text" placeholder="John" name="name" onkeyup="validateName()">
                    <p id="nameErrorMessage"></p>
                    <br>
                    <label for="occupationInput">Occupation</label>
                    <input class="custom-input" id="occupationInput" type="text" placeholder="Programmer" name="occupationInput" onkeyup="validateOccupation()">
                    <p id="occupationErrorMessage"></p>
                    <br>
                    <label for="salaryInput">Salary</label>
                    <input class="custom-input" id="salaryInput" type="text" placeholder="65000" name="salaryInput" onkeyup="validateSalary()">
                    <p id="salaryErrorMessage"></p>
                    <br>
                </form>
            </div>
            <div class="middle">
                <button id="submitEmployeeButton" class="buttons">Submit</button>
            </div>

            <div class="middle">
                <button id="createEmployeeButton" class="buttons">Create new employee</button>
            </div>
            <div class="middle">
                <p id="message"></p>
            </div>
            <hr>
        </div>
    </div>
</div>
</body>
</html>
